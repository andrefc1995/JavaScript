<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body{
            font: normal 18px Arial;
        }
        input{
            font: normal 18px Arial;
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ --> US$</h1>
    <input type="button" value="Converter" onclick="converter()">
    <div id="res">
       <br>Clique no botão acima para iniciar.
    </div>
    <script>
        var cot  = Number(window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
        function converter(){
            var real = Number(window.prompt('Quantos R$ você tem na carteira?'))
            //var cotacao = Number(cot.value)
            var dolar = real / cot
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>A cotação do dólar é ${cot} Reais</p>`
            res.innerHTML += `<p>Você tem ${dolar} Dólares</p>`
        }
    </script>
</body>
</html>
