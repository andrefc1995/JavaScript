<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body{
            font: normal 18px Arial;
        }
        input{
            font: normal 18px Arial;
            width: 125px;
            height: 75px;
        }
        mark{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">
       <br>Considerando uma equação no formato ax² + bx + c = 0, aperte <br> 
        o botão acima para calcular o valor de ▲.
    </div>
    <script>
        function calcular(){
            var a = Number(window.prompt(`Qual é o valor de a?`))
            var b = Number(window.prompt(`Qual é o valor de b?`))
            var c = Number(window.prompt(`Qual é o valor de c?`))
            var delta = b**2 - 4*a*c
            var res = document.getElementById('res')
            res.innerHTML = `<p><h2>Resolvendo Bhaskara<h2></p>`
            res.innerHTML += `<p>A equação atual é <strong>${a}x² + ${b}x + ${c} = 0</strong></p>`
            res.innerHTML += `<p>O cálculo realizado será <strong>▲ = ${b}² - 4 . ${a}. ${c}</strong></p>`
            res.innerHTML += `<p>O valor calculado foi <mark><strong>▲ = ${delta}</mark></strong></p>`
        }
    </script>
</body>
</html>
