<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        body{
            font: normal 18px Arial;
        }
        input{
            font: normal 18px Arial;
            width: 150px;
            height: 75px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input type="button" value="Converter" onclick="converter()">
    
    <div id="res">
       <br> Clique no botão acima para iniciar.
    </div>
    <script>
        function converter(){
            var metro = Number(window.prompt('Digite uma distância em metros (m)'))
            var km = metro / 1000
            var hm = metro / 100
            var dam = metro / 10
            var dm = metro * 10
            var cm = metro * 100
            var mm = metro * 1000
            var res = window.document.getElementById('res')
            res.innerHTML = `<p><h2>A distância de ${metro} metros, corresponde a...</h2></p>`
            res.innerHTML += `<p>${km} quilômetros (Km)<p>`
            res.innerHTML += `<p>${hm} hectômetros (Hm)<p>`
            res.innerHTML += `<p>${dam} decâmetros (Dam)<p>`
            res.innerHTML += `<p>${dm} decímetros (dm)<p>`
            res.innerHTML += `<p>${cm} centímetros (cm)<p>`
            res.innerHTML += `<p>${mm} milímetros (mm)<p>`
        }
    </script>
</body>
</html>
